<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - Mentora</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: linear-gradient(135deg, #2c5f4f, #1a4838);
            color: white;
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            padding: 0 2rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .logo h2 {
            font-size: 1.5rem;
            color: #d4af37;
        }

        .nav-menu {
            list-style: none;
            padding: 2rem 0;
        }

        .nav-item {
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(212, 175, 55, 0.2);
            color: white;
            border-left: 4px solid #d4af37;
        }

        .nav-item i {
            font-size: 1.2rem;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 2rem;
        }

        .topbar {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar h1 {
            font-size: 1.8rem;
            color: #2c5f4f;
        }

        .topbar-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37, #b8962f);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-icon.users { background: linear-gradient(135deg, #3498db, #2980b9); }
        .stat-icon.tests { background: linear-gradient(135deg, #27ae60, #229954); }
        .stat-icon.revenue { background: linear-gradient(135deg, #d4af37, #b8962f); }
        .stat-icon.pending { background: linear-gradient(135deg, #e74c3c, #c0392b); }

        .stat-info h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .stat-info p {
            font-size: 2rem;
            font-weight: 700;
            color: #2c5f4f;
        }

        /* Charts */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .chart-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .chart-card h3 {
            color: #2c5f4f;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        .chart-canvas {
            height: 300px;
        }

        /* Activities */
        .activities {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .activities h3 {
            color: #2c5f4f;
            margin-bottom: 1.5rem;
        }

        .activity-item {
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c5f4f;
        }

        .activity-info {
            flex: 1;
        }

        .activity-text {
            color: #333;
            margin-bottom: 0.25rem;
        }

        .activity-time {
            font-size: 0.85rem;
            color: #999;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                position: fixed;
                z-index: 1000;
            }

            .main-content {
                margin-left: 0;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-brain"></i> Mentora Admin</h2>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item active">
                    <i class="fas fa-chart-line"></i>
                    <span>대시보드</span>
                </a>
                <a href="users.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>사용자 관리</span>
                </a>
                <a href="tests.html" class="nav-item">
                    <i class="fas fa-clipboard-list"></i>
                    <span>검사 관리</span>
                </a>
                <a href="refunds.html" class="nav-item">
                    <i class="fas fa-undo"></i>
                    <span>환불 관리</span>
                </a>
                <a href="../index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>사이트로 이동</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="topbar">
                <div>
                    <h1>관리자 대시보드</h1>
                    <p style="color: #666; margin-top: 0.5rem;">Mentora 플랫폼 전체 현황</p>
                </div>
                <div class="topbar-actions">
                    <button class="btn btn-primary" onclick="location.reload()">
                        <i class="fas fa-sync-alt"></i> 새로고침
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon users">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3>전체 사용자</h3>
                        <p>1,250</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon tests">
                        <i class="fas fa-clipboard-check"></i>
                    </div>
                    <div class="stat-info">
                        <h3>완료된 검사</h3>
                        <p>8,542</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon revenue">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-info">
                        <h3>총 매출</h3>
                        <p>₩2.5M</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon pending">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3>환불 대기</h3>
                        <p>12</p>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>검사 완료 추이 (최근 7일)</h3>
                    <canvas id="testChart" class="chart-canvas"></canvas>
                </div>

                <div class="chart-card">
                    <h3>인기 검사 TOP 5</h3>
                    <canvas id="popularChart" class="chart-canvas"></canvas>
                </div>
            </div>

            <!-- Activities -->
            <div class="activities">
                <h3>최근 활동</h3>
                <div class="activity-item">
                    <div class="activity-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="activity-info">
                        <p class="activity-text"><strong>김민지</strong>님이 가입했습니다</p>
                        <p class="activity-time">5분 전</p>
                    </div>
                </div>

                <div class="activity-item">
                    <div class="activity-icon">
                        <i class="fas fa-clipboard-check"></i>
                    </div>
                    <div class="activity-info">
                        <p class="activity-text"><strong>이준호</strong>님이 <strong>MBTI 검사</strong>를 완료했습니다</p>
                        <p class="activity-time">12분 전</p>
                    </div>
                </div>

                <div class="activity-item">
                    <div class="activity-icon">
                        <i class="fas fa-credit-card"></i>
                    </div>
                    <div class="activity-info">
                        <p class="activity-text"><strong>박서연</strong>님이 프리미엄 플랜을 구매했습니다</p>
                        <p class="activity-time">23분 전</p>
                    </div>
                </div>

                <div class="activity-item">
                    <div class="activity-icon">
                        <i class="fas fa-undo"></i>
                    </div>
                    <div class="activity-info">
                        <p class="activity-text"><strong>최지우</strong>님의 환불 요청이 접수되었습니다</p>
                        <p class="activity-time">1시간 전</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Test Trend Chart
        const testCtx = document.getElementById('testChart').getContext('2d');
        new Chart(testCtx, {
            type: 'line',
            data: {
                labels: ['월', '화', '수', '목', '금', '토', '일'],
                datasets: [{
                    label: '완료된 검사',
                    data: [120, 150, 180, 170, 190, 210, 230],
                    borderColor: '#2c5f4f',
                    backgroundColor: 'rgba(44, 95, 79, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Popular Tests Chart
        const popularCtx = document.getElementById('popularChart').getContext('2d');
        new Chart(popularCtx, {
            type: 'bar',
            data: {
                labels: ['MBTI', '에니어그램', 'Big Five', 'DISC', 'Holland'],
                datasets: [{
                    label: '완료 수',
                    data: [2500, 1800, 1500, 1200, 1000],
                    backgroundColor: [
                        'rgba(44, 95, 79, 0.8)',
                        'rgba(212, 175, 55, 0.8)',
                        'rgba(52, 152, 219, 0.8)',
                        'rgba(231, 76, 60, 0.8)',
                        'rgba(39, 174, 96, 0.8)'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
