<script src="js/chatbot-gemini.js"></script>
<script>
// 추가 UI 기능
document.addEventListener('DOMContentLoaded', function() {
    // 채팅 입력창 자동 높이 조절
    const chatInput = document.getElementById('chatInput');
    if (chatInput) {
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    }
    
    // 대화 초기화 버튼
    const clearBtn = document.createElement('button');
    clearBtn.className = 'clear-chat-btn';
    clearBtn.innerHTML = '<i class="fas fa-trash"></i> 대화 초기화';
    clearBtn.onclick = clearChatHistory;
    clearBtn.style.cssText = 'position: absolute; top: 15px; right: 15px; background: transparent; border: 1px solid #ddd; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.9rem;';
    
    const chatHeader = document.querySelector('.chat-header');
    if (chatHeader) {
        chatHeader.style.position = 'relative';
        chatHeader.appendChild(clearBtn);
    }
});
</script>
