        .mbti-grid {

            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
        }

        .mbti-btn.selected {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-color: transparent;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }

        .analyze-btn {
            width: 100%;
            padding: 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 40px;
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.3);
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(245, 87, 108, 0.4);
        }

        .analyze-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .selected-display {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;

            background: linear-gradient(135deg, #f6f8fb 0%, #ffffff 100%);

        @keyframes fadeIn {

        }

        .selected-item {

        }

        .selected-item .label {
            font-size: 0.9rem;
            color: #718096;

        }

        .selected-item .value {

            font-weight: 900;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;

        @keyframes heartbeat {

        }

        @media (max-width: 768px) {

    <script>
        let myMbti = null;
        let partnerMbti = null;

        document.querySelectorAll('#myMbtiGrid .mbti-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('#myMbtiGrid .mbti-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                myMbti = btn.getAttribute('data-mbti');
                document.getElementById('mySelected').textContent = myMbti;
                updateDisplay();
            });
        });

        document.querySelectorAll('#partnerMbtiGrid .mbti-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('#partnerMbtiGrid .mbti-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                partnerMbti = btn.getAttribute('data-mbti');
                document.getElementById('partnerSelected').textContent = partnerMbti;
                updateDisplay();
            });
        });

        function updateDisplay() {
            const display = document.getElementById('selectedDisplay');
            const analyzeBtn = document.getElementById('analyzeBtn');

            if (myMbti && partnerMbti) {
                display.style.display = 'flex';
                analyzeBtn.disabled = false;
            }
        }

        document.getElementById('analyzeBtn').addEventListener('click', () => {
            if (myMbti && partnerMbti) {
                const url = `result/${myMbti.toLowerCase()}-${partnerMbti.toLowerCase()}.html`;
                window.location.href = url;
            }
        });
    </script>
