<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료 - Mentora</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            text-align: center;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4caf50, #8bc34a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease 0.3s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-icon i {
            font-size: 50px;
            color: white;
        }

        .success-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a4838;
            margin-bottom: 15px;
        }

        .success-message {
            font-size: 16px;
            color: #666;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .order-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: left;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-size: 14px;
        }

        .info-value {
            font-weight: 600;
            color: #333;
        }

        .buttons-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 16px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37, #f4e4a6);
            color: #1a4838;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #1a4838;
            border: 2px solid #d4af37;
        }

        .btn-secondary:hover {
            background: #fff9e6;
        }

        .notice {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            font-size: 14px;
            color: #856404;
        }

        .notice i {
            margin-right: 8px;
            color: #ff9800;
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 40px 30px;
            }

            .success-title {
                font-size: 26px;
            }

            .buttons-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>

        <h1 class="success-title">결제가 완료되었습니다!</h1>
        <p class="success-message">
            Mentora 프리미엄 서비스를 구매해 주셔서 감사합니다.<br>
            이메일로 상세 리포트가 발송되었습니다.
        </p>

        <div class="order-info">
            <div class="info-row">
                <span class="info-label">주문번호</span>
                <span class="info-value" id="orderId">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">상품명</span>
                <span class="info-value" id="orderName">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">결제금액</span>
                <span class="info-value" id="orderAmount">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">결제수단</span>
                <span class="info-value" id="paymentMethod">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">구매자</span>
                <span class="info-value" id="buyerName">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">이메일</span>
                <span class="info-value" id="buyerEmail">-</span>
            </div>
        </div>

        <div class="buttons-group">
            <a href="../templates/premium-report-template.html" class="btn btn-primary">
                <i class="fas fa-file-pdf"></i> 리포트 보기
            </a>
            <a href="../index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> 홈으로
            </a>
        </div>

        <div class="notice">
            <i class="fas fa-info-circle"></i>
            영수증 및 상세 내역은 입력하신 이메일로 발송되었습니다.<br>
            구매 내역은 마이페이지에서 확인하실 수 있습니다.
        </div>
    </div>

    <script>
        // URL에서 결제 정보 파싱
        const urlParams = new URLSearchParams(window.location.search);
        
        document.getElementById('orderId').textContent = urlParams.get('orderId') || 'ORD-2026-001';
        document.getElementById('orderName').textContent = urlParams.get('orderName') || 'Mentora 프리미엄';
        document.getElementById('orderAmount').textContent = (urlParams.get('amount') || '5,900') + '원';
        document.getElementById('paymentMethod').textContent = urlParams.get('method') || '신용카드';
        document.getElementById('buyerName').textContent = urlParams.get('customerName') || '홍길동';
        document.getElementById('buyerEmail').textContent = urlParams.get('customerEmail') || 'example@email.com';

        // 결제 성공 데이터 저장 (localStorage)
        const paymentData = {
            orderId: urlParams.get('orderId'),
            orderName: urlParams.get('orderName'),
            amount: urlParams.get('amount'),
            method: urlParams.get('method'),
            date: new Date().toISOString(),
            status: 'completed'
        };

        localStorage.setItem('lastPayment', JSON.stringify(paymentData));
        
        // 구매 내역에 추가
        let purchases = JSON.parse(localStorage.getItem('purchases') || '[]');
        purchases.push(paymentData);
        localStorage.setItem('purchases', JSON.stringify(purchases));
    </script>
</body>
</html>
