<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISC 행동유형검사 - MindScan</title>
    <meta name="description" content="당신의 행동 스타일을 4가지 유형으로 분석">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/test-common.css">
    <style>
        body { background: linear-gradient(135deg, #2c5f4f 0%, #1a4838 100%); }
        .test-header { background: linear-gradient(135deg, #d4af37, #b8962f); }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>💼 DISC 행동유형검사</h1>
            <p>당신의 행동 스타일 파악하기</p>
        </div>

        <div id="startScreen" class="start-screen">
            <div class="start-icon">💼</div>
            <h2>DISC 검사를 시작합니다</h2>
            <p>D(주도형), I(사교형), S(안정형), C(신중형)<br>4가지 행동 유형을 분석합니다.</p>

            <div class="test-info">
                <div class="info-item">
                    <div class="info-icon">⏱️</div>
                    <div class="info-label">소요 시간</div>
                    <div class="info-value">12분</div>
                </div>
                <div class="info-item">
                    <div class="info-icon">📊</div>
                    <div class="info-label">질문 수</div>
                    <div class="info-value">15개</div>
                </div>
                <div class="info-item">
                    <div class="info-icon">🎯</div>
                    <div class="info-label">유형</div>
                    <div class="info-value">4가지</div>
                </div>
            </div>

            <button class="btn btn-primary" onclick="location.href='test.html?type=disc'">검사 시작하기</button>
            <p style="margin-top: 1rem; color: #666; font-size: 0.875rem;">준비 중입니다</p>
        </div>
    </div>
</body>
</html>
