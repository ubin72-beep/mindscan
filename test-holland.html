<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holland 직업적성검사 - Mentora</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/nav-common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f0e8 100%);
            min-height: 100vh;
            padding-top: 80px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .test-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(44, 95, 79, 0.1);
        }

        .test-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .test-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #2c5f4f 0%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .test-header p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.8;
        }

        /* 시작 화면 */
        .start-screen {
            display: block;
        }

        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .info-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            border: 2px dashed #d4af37;
        }

        .info-card i {
            font-size: 2.5rem;
            color: #2c5f4f;
            margin-bottom: 1rem;
        }

        .info-card h3 {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .info-card p {
            font-size: 2rem;
            font-weight: 800;
            color: #2c5f4f;
        }

        .btn {
            display: inline-block;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2c5f4f 0%, #1a4838 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(44, 95, 79, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 95, 79, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #2c5f4f;
            border: 2px solid #2c5f4f;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
        }

        .button-group {
            text-align: center;
            margin-top: 2rem;
        }

        /* 테스트 화면 */
        .test-screen {
            display: none;
        }

        .progress-container {
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2c5f4f 0%, #d4af37 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 1.1rem;
            color: #666;
            font-weight: 600;
        }

        .question-container {
            margin: 3rem 0;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option-btn {
            padding: 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            color: #333;
        }

        .option-btn:hover {
            border-color: #d4af37;
            background: #fffef8;
            transform: translateX(5px);
        }

        .option-btn.selected {
            border-color: #2c5f4f;
            background: linear-gradient(135deg, #f0f8f5 0%, #fffef8 100%);
            box-shadow: 0 4px 15px rgba(44, 95, 79, 0.2);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        /* 결과 화면 */
        .result-screen {
            display: none;
        }

        .result-badge {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #2c5f4f 0%, #d4af37 100%);
            color: white;
            font-size: 2rem;
            font-weight: 800;
            border-radius: 50px;
            margin-bottom: 1rem;
        }

        .result-title {
            font-size: 2rem;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        .result-description {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .result-section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }

        .result-section h3 {
            font-size: 1.3rem;
            color: #2c5f4f;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .result-section p {
            font-size: 1rem;
            color: #666;
            line-height: 1.8;
        }

        .job-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .job-tag {
            padding: 0.5rem 1rem;
            background: white;
            border: 2px solid #d4af37;
            border-radius: 20px;
            font-weight: 600;
            color: #2c5f4f;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .test-container {
                padding: 1.5rem;
            }

            .test-header h1 {
                font-size: 1.8rem;
            }

            .info-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 상단 네비게이션 -->
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <a href="index.html" class="nav-logo">
                    <img src="images/logo-brain-hd.png" alt="Mentora Logo" class="logo-icon">
                    <span class="logo-text">Mentora</span>
                </a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="test-container">
            <!-- 시작 화면 -->
            <div class="start-screen" id="startScreen">
                <div class="test-header">
                    <h1><i class="fas fa-briefcase"></i> Holland 직업적성검사</h1>
                    <p>당신에게 가장 적합한 직업 유형을 찾아보세요</p>
                </div>

                <div class="info-cards">
                    <div class="info-card">
                        <i class="fas fa-clock"></i>
                        <h3>소요 시간</h3>
                        <p>10분</p>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-question-circle"></i>
                        <h3>질문 수</h3>
                        <p>60개</p>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-chart-pie"></i>
                        <h3>유형</h3>
                        <p>6가지</p>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="startTest()">
                        <i class="fas fa-play"></i> 검사 시작하기
                    </button>
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-home"></i> 홈으로 돌아가기
                    </a>
                </div>
            </div>

            <!-- 테스트 화면 -->
            <div class="test-screen" id="testScreen">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text">
                        <span id="currentQuestion">1</span> / <span id="totalQuestions">60</span>
                    </div>
                </div>

                <div class="question-container">
                    <div class="question-text" id="questionText"></div>
                    <div class="options" id="optionsContainer"></div>
                </div>

                <div class="navigation">
                    <button class="btn btn-secondary" onclick="previousQuestion()" id="prevBtn">
                        <i class="fas fa-arrow-left"></i> 이전
                    </button>
                    <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn">
                        다음 <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- 결과 화면 -->
            <div class="result-screen" id="resultScreen">
                <div class="test-header">
                    <span class="result-badge" id="resultType">R형</span>
                    <h2 class="result-title" id="resultTitle">현실형 (Realistic)</h2>
                    <p class="result-description" id="resultDescription">
                        기계나 도구를 다루는 것을 좋아하고, 실제적이고 구체적인 일을 선호합니다.
                    </p>
                </div>

                <div class="result-section">
                    <h3><i class="fas fa-star"></i> 주요 특징</h3>
                    <p id="resultCharacteristics">
                        손재주가 있고, 신체적 활동을 즐기며, 실용적이고 현실적입니다.
                    </p>
                </div>

                <div class="result-section">
                    <h3><i class="fas fa-briefcase"></i> 추천 직업</h3>
                    <div class="job-tags" id="recommendedJobs">
                        <span class="job-tag">엔지니어</span>
                        <span class="job-tag">건축가</span>
                        <span class="job-tag">기계공</span>
                        <span class="job-tag">요리사</span>
                        <span class="job-tag">운동선수</span>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="saveResult()">
                        <i class="fas fa-save"></i> 결과 저장
                    </button>
                    <button class="btn btn-secondary" onclick="shareResult()">
                        <i class="fas fa-share-alt"></i> 공유하기
                    </button>
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-home"></i> 홈으로
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            "기계나 도구를 수리하고 조작하는 일이 즐겁다",
            "야외에서 일하는 것을 선호한다",
            "실용적이고 구체적인 결과물을 만드는 일이 좋다",
            "새로운 사람들을 만나고 관계를 맺는 일에 관심이 많다",
            "복잡한 문제를 분석하고 해결하는 것을 좋아한다",
            "예술 작품을 창작하거나 감상하는 것에 흥미가 있다",
            "다른 사람들을 돕고 가르치는 일이 보람있다",
            "체계적이고 규칙적인 일을 처리하는 것이 편하다",
            "목표를 세우고 사람들을 이끄는 역할이 잘 맞는다",
            "과학 실험이나 연구 활동이 흥미롭다",
            "손으로 무언가를 만드는 작업이 재미있다",
            "사회적 문제나 이슈에 관심이 많다",
            "숫자나 데이터를 다루는 일이 정확하게 잘 된다",
            "창의적인 아이디어를 표현하는 것을 즐긴다",
            "리더십을 발휘하여 프로젝트를 이끄는 것이 좋다",
            "물리적 활동이나 스포츠를 즐긴다",
            "상담이나 심리 지원 활동에 흥미가 있다",
            "논리적으로 사고하고 추론하는 것을 좋아한다",
            "사무 업무나 행정 처리가 적성에 맞는다",
            "음악, 미술, 문학 등 예술 분야에 관심이 많다",
            "기계 설비나 전자 기기를 다루는 일이 재미있다",
            "다른 사람들의 문제를 함께 해결해주는 것이 보람있다",
            "세밀하고 정확한 작업을 하는 것을 선호한다",
            "새로운 아이디어를 실현하는 일에 열정이 있다",
            "판매나 협상을 통해 목표를 달성하는 것이 즐겁다",
            "자연 환경이나 동식물과 관련된 일이 흥미롭다",
            "교육이나 훈련 프로그램을 기획하는 것이 좋다",
            "복잡한 시스템이나 이론을 이해하는 것을 좋아한다",
            "문서 작성이나 자료 정리가 잘 맞는다",
            "창작 활동이나 디자인 작업이 즐겁다",
            "실용적인 기술을 배우고 적용하는 것이 좋다",
            "사회 복지나 봉사 활동에 관심이 있다",
            "계획을 세우고 체계적으로 실행하는 것이 잘 된다",
            "자유롭고 독창적인 표현을 추구한다",
            "비즈니스나 경영 활동에 흥미가 있다",
            "건설이나 제작 관련 작업이 재미있다",
            "의료나 건강 관련 서비스에 관심이 많다",
            "과학적 방법으로 현상을 연구하는 것이 좋다",
            "회계나 재무 관련 업무가 적성에 맞는다",
            "글쓰기나 스토리텔링에 재능이 있다",
            "기계를 조립하거나 분해하는 일이 흥미롭다",
            "상담이나 코칭을 통해 사람들을 돕는 것이 좋다",
            "정확한 기록과 문서 관리가 중요하다고 생각한다",
            "예술적 감각을 발휘하는 일이 즐겁다",
            "기업을 경영하거나 사업을 운영하고 싶다",
            "농업이나 원예 활동이 매력적이다",
            "학생들을 가르치고 지도하는 것이 보람있다",
            "연구를 통해 새로운 지식을 발견하는 것이 좋다",
            "행정 절차나 규정을 준수하는 것이 중요하다",
            "연극, 영화, 공연 등 예술 분야에 흥미가 있다",
            "기술적인 문제를 해결하는 것이 만족스럽다",
            "사람들의 심리적 안정을 돕는 일에 관심이 있다",
            "체계적인 분류와 정리 작업이 잘 맞는다",
            "창의적인 문제 해결 방법을 찾는 것을 즐긴다",
            "협상과 설득을 통해 목표를 이루는 것이 좋다",
            "야외 활동이나 자연 속 작업이 즐겁다",
            "아동이나 청소년 교육에 관심이 많다",
            "실험을 설계하고 진행하는 것이 흥미롭다",
            "사무실 환경에서의 정확한 업무 처리가 편하다",
            "예술적 표현을 통해 메시지를 전달하는 것이 좋다"
        ];

        const types = {
            R: { name: '현실형 (Realistic)', desc: '기계나 도구를 다루는 것을 좋아하고, 실제적이고 구체적인 일을 선호합니다.', jobs: ['엔지니어', '건축가', '기계공', '요리사', '운동선수', '농부'] },
            I: { name: '탐구형 (Investigative)', desc: '논리적이고 분석적인 사고를 즐기며, 과학적 연구와 문제 해결에 관심이 많습니다.', jobs: ['과학자', '연구원', '의사', '데이터 분석가', '수학자', '교수'] },
            A: { name: '예술형 (Artistic)', desc: '창의적이고 독창적인 표현을 추구하며, 예술적 활동을 통해 자신을 표현합니다.', jobs: ['디자이너', '작가', '음악가', '배우', '화가', '영화감독'] },
            S: { name: '사회형 (Social)', desc: '다른 사람들을 돕고 가르치는 일에 보람을 느끼며, 대인관계를 중요하게 생각합니다.', jobs: ['교사', '상담사', '사회복지사', '간호사', '심리학자', '코치'] },
            E: { name: '진취형 (Enterprising)', desc: '목표를 세우고 사람들을 이끄는 것을 좋아하며, 경영과 리더십에 관심이 많습니다.', jobs: ['CEO', '영업관리자', '변호사', '사업가', '정치인', '마케팅 전문가'] },
            C: { name: '관습형 (Conventional)', desc: '체계적이고 규칙적인 일을 선호하며, 정확하고 세밀한 업무 처리를 잘합니다.', jobs: ['회계사', '은행원', '사무원', '행정관리자', '세무사', '비서'] }
        };

        let currentQ = 0;
        let answers = [];
        let scores = { R: 0, I: 0, A: 0, S: 0, E: 0, C: 0 };

        function startTest() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('testScreen').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            document.getElementById('currentQuestion').textContent = currentQ + 1;
            document.getElementById('totalQuestions').textContent = questions.length;
            document.getElementById('questionText').textContent = questions[currentQ];

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            const options = [
                '전혀 아니다',
                '아니다',
                '보통이다',
                '그렇다',
                '매우 그렇다'
            ];

            options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(index + 1);
                if (answers[currentQ] === index + 1) {
                    btn.classList.add('selected');
                }
                optionsContainer.appendChild(btn);
            });

            const progress = ((currentQ + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            document.getElementById('prevBtn').style.display = currentQ === 0 ? 'none' : 'inline-block';
        }

        function selectAnswer(value) {
            answers[currentQ] = value;
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach((btn, index) => {
                btn.classList.toggle('selected', index === value - 1);
            });
        }

        function nextQuestion() {
            if (!answers[currentQ]) {
                alert('답변을 선택해주세요!');
                return;
            }

            const typeKeys = ['R', 'I', 'A', 'S', 'E', 'C'];
            const typeIndex = currentQ % 6;
            scores[typeKeys[typeIndex]] += answers[currentQ];

            if (currentQ < questions.length - 1) {
                currentQ++;
                showQuestion();
            } else {
                showResult();
            }
        }

        function previousQuestion() {
            if (currentQ > 0) {
                currentQ--;
                showQuestion();
            }
        }

        function showResult() {
            const maxType = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            const resultData = types[maxType];

            document.getElementById('testScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';

            document.getElementById('resultType').textContent = maxType + '형';
            document.getElementById('resultTitle').textContent = resultData.name;
            document.getElementById('resultDescription').textContent = resultData.desc;

            const jobsContainer = document.getElementById('recommendedJobs');
            jobsContainer.innerHTML = '';
            resultData.jobs.forEach(job => {
                const tag = document.createElement('span');
                tag.className = 'job-tag';
                tag.textContent = job;
                jobsContainer.appendChild(tag);
            });
        }

        }

        function shareResult() {
            alert('결과 공유 기능은 프리미엄 회원에게 제공됩니다.');
